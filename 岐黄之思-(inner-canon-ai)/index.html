    <style>
      html {
        font-size: 18px; /* Increase base font size for the entire app */
      }
      body {
        font-family: 'Noto Serif', 'Noto Serif SC', serif;
      }
      .font-fangsong {
        font-family: FangSong, "STFangsong", "华文仿宋", serif;
        color: #3E6457; /* Darker, more readable shade of green */
        font-size: 1.2rem; /* Make original text stand out */
        line-height: 1.8;
      }
      /* Loading animation for AI response */
      .dot-flashing {
        position: relative;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: #5B8E7D;
        color: #5B8E7D;
        animation: dot-flashing 1s infinite linear alternate;
        animation-delay: .5s;
        margin: 10px 0;
      }
      .dot-flashing::before, .dot-flashing::after {
        content: '';
        display: inline-block;
        position: absolute;
        top: 0;
      }
      .dot-flashing::before {
        left: -15px;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: #5B8E7D;
        color: #5B8E7D;
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 0s;
      }
      .dot-flashing::after {
        left: 15px;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: #5B8E7D;
        color: #5B8E7D;
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 1s;
      }
      @keyframes dot-flashing {
        0% {
          background-color: #5B8E7D;
        }
        50%, 100% {
          background-color: rgba(91, 142, 125, 0.2);
        }
      }
    </style>
